<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./public/robot-happy.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <title>Basic ChatGPT Bot</title>
  </head>
  <body>
    <section class="container">
      <section class="header">
        <h3>Basic ChatGPT Bot</h3>
      </section>

      <section class="info">
        <a href="https://devlucas-portfolio.vercel.app/" target="_blank">
          Coded by Lucas
        </a>
      </section>

      <section class="chat-container">
        <div id="chat-log"></div>
      </section>

      <section class="input-container">
        <input type="text" id="user-input" placeholder="Send a message.">
        <button id="send-button">
          <i class="fa-solid fa-paper-plane" id="button-icon"></i>
        </button>
      </section>

    </section>

    <script src="js/index.js"></script>
  </body>
</html>
